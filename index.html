<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HEIC to JPEG Converter</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        line-height: 1.6;
        color: #333;
        min-height: 100vh;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .main-content {
        background: white;
        border-radius: 20px;
        padding: 40px;
        margin-bottom: 30px;
      }

      .demo-section {
        text-align: center;
        margin-bottom: 40px;
      }

      .demo-section h2 {
        font-size: 2rem;
        margin-bottom: 15px;
        color: #2c3e50;
      }

      .demo-description {
        font-size: 1.1rem;
        color: #666;
        margin-bottom: 30px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }

      .upload-area {
        border: 3px dashed #ddd;
        border-radius: 15px;
        padding: 40px;
        margin: 30px 0;
        transition: all 0.3s ease;
        background: #fafafa;
      }

      .upload-area:hover {
        border-color: #01679a;
        background: #f8fafc;
      }

      .upload-area.dragover {
        border-color: #4f46e5;
        background: #f1f5f9;
      }

      .file-input {
        display: none;
      }

      .upload-button {
        background: #01679a;
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 8px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 600;
      }

      .upload-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      .status-message {
        margin: 20px 0;
        padding: 15px;
        border-radius: 8px;
        font-weight: 500;
        text-align: center;
      }

      .status-message.loading {
        background: #e3f2fd;
        color: #1976d2;
        border: 1px solid #bbdefb;
      }

      .status-message.success {
        background: #e8f5e8;
        color: #2e7d32;
        border: 1px solid #c8e6c9;
      }

      .status-message.error {
        background: #ffebee;
        color: #c62828;
        border: 1px solid #ffcdd2;
      }

      .status-message.info {
        background: #fff3e0;
        color: #ef6c00;
        border: 1px solid #ffcc02;
      }

      .result-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
        margin-top: 30px;
      }

      .image-preview {
        text-align: center;
        display: flex;
        flex-direction: column;
      }

      .image-preview h3 {
        margin-bottom: 15px;
        color: #2c3e50;
      }

      .image-container {
        border: 1px solid #ddd;
        border-radius: 10px;
        overflow: hidden;
        background: #f9f9f9;
        min-height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 20px;
      }

      .image-container img {
        max-width: 100%;
        max-height: 300px;
        object-fit: contain;
      }

      @media (max-width: 768px) {
        .result-container {
          grid-template-columns: 1fr;
        }

        .main-content {
          padding: 20px;
        }
      }
    </style>
    <script src="./app.js" type="module"></script>
  </head>
  <body>
    <div class="container">
      <main class="main-content">
        <section class="demo-section">
          <h2>Convert HEIC to JPEG</h2>
          <p class="demo-description">
            Select a HEIC image file and see it converted to JPEG format
            instantly in your browser. No server upload required - everything
            happens locally.
          </p>

          <div class="upload-area" id="uploadArea">
            <input
              type="file"
              id="fileInput"
              class="file-input"
              accept=".heic,.heif,image/*"
            />
            <button
              class="upload-button"
              onclick="document.getElementById('fileInput').click()"
            >
              üìÅ Choose HEIC File
            </button>
            <p style="margin-top: 15px; color: #666">
              or drag and drop a file here
            </p>
          </div>

          <div
            id="statusMessage"
            class="status-message"
            style="display: none"
          ></div>

          <div
            id="resultContainer"
            class="result-container"
            style="display: none"
          >
            <div class="image-preview">
              <h3>Original Image</h3>
              <div class="image-container" id="originalImage">
                <p style="color: #666">Original image will appear here</p>
              </div>
            </div>
            <div class="image-preview">
              <h3>Converted to JPEG</h3>
              <div class="image-container" id="convertedImage">
                <p style="color: #666">Converted image will appear here</p>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script>
      // Enhanced drag and drop functionality
      const uploadArea = document.getElementById("uploadArea");
      const fileInput = document.getElementById("fileInput");

      uploadArea.addEventListener("dragover", (e) => {
        e.preventDefault();
        uploadArea.classList.add("dragover");
      });

      uploadArea.addEventListener("dragleave", () => {
        uploadArea.classList.remove("dragover");
      });

      uploadArea.addEventListener("drop", (e) => {
        e.preventDefault();
        uploadArea.classList.remove("dragover");
        const files = e.dataTransfer.files;
        if (files.length > 0) {
          fileInput.files = files;
          fileInput.dispatchEvent(new Event("change"));
        }
      });
    </script>
  </body>
</html>
